<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<audio controls loop title="Windows XP Installation Music">
    <source src="sounds/WindowsXPInstallation.opus" type="audio/ogg">
</audio>
<audio controls loop title="Takeshi Abo - Lease">
    <source src="sounds/lease.opus" type="audio/ogg">
</audio>
<style>

    .aligncenter {
        text-align: center;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        background: linear-gradient(135deg, #8fd3ff, #e0ffe9 40%, #c0ffd1);
        background-attachment: fixed;
    }

    .window {
        width: 250px;
        margin: 100px auto;
        border: 2px solid #0f449e;
        border-radius: 6px;
        box-shadow: 0 0 12px rgba(0,0,0,0.3);
        background: #f2f7ff;
    }

    .titlebar {
        background: linear-gradient(#4b83ff, #2a5bd7);
        padding: 6px 10px;
        color: white;
        font-weight: bold;
        border-bottom: 1px solid #1c3f91;
        border-radius: 4px 4px 0 0;
    }

    .content {
        padding: 20px;
        font-size: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="window">
    <div class="titlebar">Under Construction</div>
    <div class="content">Website under construction</div>
</div>

<p class="aligncenter" title="Under Construction">
    <img alt="under_construction" height="160" width="160" src="images/under_construction.png" class="center">
</p>

</body>
</html>
